<!doctype html>
<html lang="en" xmlns:link="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EducaTech</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/header.css">
</head>
<body>
<header class="cabeçalho">
    <div class="container">
        <input type="checkbox" id="menu" class="container__botao">
        <label for="menu" class="container__rotulo">
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">FRONT-END</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">BUSINESS</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">DESIGN & UX</a>
            </li>
        </ul>
        <img src="img/Logo.svg" alt="Logo da EducaTech" class="container__imagem">
        <h1 class="container__titulo"><b class="container__titulo--negrito">Educa</b>Tech</h1>
    </div>

    <ul class="opcoes">
        <input type="checkbox" id="opcoes-menu" class="opcoes__botao">
        <label for="opcoes-menu" class="opcoes__rotulo">
            <li class="opcoes__item">Categorias</li>
        </label>

        <ul class="lista-menu">
            <li class="lista-menu__item">
                <a href="/courses" class="lista-menu__link">BACKEND</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">FRONTEND</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">DATA SCIENCE</a>
            </li>

        </ul>

        <li class="opcoes__item"><a href="#" class="opcoes__link">Cursos</a></li>
        <li class="opcoes__item"><a href="#" class="opcoes__link">Comunidade</a></li>
    </ul>

    <div class="container">
        <a href="/login" class="container__link">
            <img src="img/Usuário.svg" alt="Login" class="container__imagem">
            <p class="container__texto">Login</p>
        </a>
        <a href="/register.jsp" class="container__link">
            <img src="img/Usuário.svg" alt="Cadastro" class="container__imagem">
            <p class="container__texto">Cadastro</p>
        </a>
        <a href="/students" class="container__link">
            <img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem">
            <p class="container__texto">Meu perfil</p>
        </a>
    </div>
</header>

</body>
</html>
